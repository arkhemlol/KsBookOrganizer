<div class="container-fluid">
  <div class="form-inline ks-search">
    <div class="form-group has-feedback">
      <label for="search-books" class="control-label">Search books:</label>
      <input type="text" id="search-books" class="form-control" ng-model="search.$">
      <i class="fa fa-search form-control-feedback"></i>
    </div>
    <div class="form-group">
      <label for="add-book" class="control-label">Add book:</label>
      <button type="button" id="add-book" class="btn btn-xs btn-primary" ui-sref="books.detail({id: 'new'})"><i class="fa fa-plus"></i></button>
    </div>
  </div>
</div>
<div class="container-fluid ks-books-container">
  <ul class="ks-book-list clearfix">
    <div book="book" ng-repeat="book in books.books | orderBy:'-_ks_id' | filter:search:strict track by book._ks_id"></div>
    <li class="text-center" ng-if="!books.books.length">No books at the storage. Press <code>Add book: <i class="fa fa-plus"></i></code> to add one.</li>
  </ul>
</div>
